<html>

<head>

<script>

let arr = [1, 5, 15, 35];

document.write(arr);

document.write(' Начальный массив ')

function sortirovka() {

arr.sort();

document.write(arr);

}

sortirovka();

document.write('Массив был отсортирован');

function rev() {

arr.reverse();

document.write(arr);

document.write(' элементы массива записаны в обратном порядке ');

}

rev();

function jo() {

var a=arr.join('+');

document.write(a);

document.write(' был применён метод join ');

}

jo();

</script>
